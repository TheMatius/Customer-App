<div class="card border-primary mb-3">
    <div class="card-header">Customers</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Customer's List</h5>

        <div class="my-2 text-left">
            <button routerLink="/customers/form" type="button" class="btn btn-outline-primary rounded">Create customer</button>
        </div>

        <div class="d-flex justify-content-center">
            <div class="spinner-border text-primary mb-4" role="status" *ngIf="isLoading">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <ng-template #elseBlock>
            <div class="alert alert-danger" role="alert">
                There aren't records in database.
            </div>
        </ng-template>

        <table class="table table-bordered table-striped" *ngIf="(customers?.length > 0) else elseBlock">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Lastname</th>
                    <th>Email</th>
                    <th>CreateAt</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customers">
                    <td>{{ customer.id }}</td>
                    <td>{{ customer.name }}</td>
                    <td>{{ customer.lastname }}</td>
                    <td>{{ customer.email }}</td>
                    <td>{{ customer.createAt }}</td>
                    <td>
                        <button [routerLink]="['/customers/form', customer.id]" type="button" class="btn btn-success rounded-pill btn-sm">Edit</button>
                        <button (click)="delete(customer)" type="button" class="btn btn-danger rounded-pill btn-sm">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
